<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="common/css/animate.css" rel="stylesheet" type="text/css">
<style>
	.expand_caret {
    transform: scale(1.6);
    margin-left: 8px;
    margin-top: -4px;
}
a[aria-expanded='false'] > .expand_caret {
    transform: scale(1.6) rotate(-90deg);
}
</style>	
</head>

<body>
	<a data-toggle="collapse" data-target="#collapseExampleArea" href="#collapseExampleArea" aria-expanded="false">
  		Click to toggle collapse status of section below
 		<div class="expand_caret caret"></div>
	</a>
	<div id="collapseExampleArea" class="collapse">
	  <p>Content inside the collapse area</p>
	</div>
	
	
	<h1 class="animated infinite bounce">Example</h1>
	
</body>
</html>
